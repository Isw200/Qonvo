<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="    viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/lobby.css"/>
    <link rel="stylesheet" type="text/css" media="screen"href="styles/navbar.css"/>
    <link rel="stylesheet" href="styles/login.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="js/form.js"></script>
    <title>Qonvo Login</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar" id="navbar">
        <div class="navbar__container">
          <a href="#" class="navbar__logo">
            <img src="images/Qonvo-logo.png" alt="" srcset="">
            <h2>Qonvo</h2>
          </a>
          <div class="cl-effect-5">
            <a href="index.html"><span data-hover="Home">Home</span></a>
            <a href="lobby.html"><span data-hover="Meeting">Meeting</span></a>
            <a href="#"><span data-hover="Pricing">Pricing</span></a>
            <a href="#"><span data-hover="Contact">Contact</span></a>
          </div>
  
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> <span class="bar"></span>
            <span class="bar"></span>
          </div>        
        </div>
      </nav>
      <main id="room__lobby__container">
        <div id="lobby_left">
          <div id="lobby__left__header">
            <h2>Welcome to</h2>
            <h1>Qonvo</h1>
          </div>
  
          <div id="lobby__left__body">
            <p>
              Streamline your meetings with our platform application. Effortlessly schedule, host and attend meetings from anywhere, using any device. Experience the difference in your work life.
            </p>
          </div>
        </div>
        <!-- Login form -->
      <div id="lobby_right">
          <p class="welcome"> Welcome Back</p>
          <label class="name" for="">Email</label>
          <input type="email" placeholder="email here" id="email"><br>
          <label class="password" for="">Password</label>
          <input type="password" placeholder="password here" id="password"><br>
          <button onclick="signIn()" id="signIp" class="but">SignIn</button>
      </div>
    </main>

</body>
</html>
