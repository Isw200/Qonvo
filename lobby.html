<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/lobby.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/navbar.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="js/form.js"></script>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar" id="navbar">
      <div class="navbar__container">
        <a href="#" class="navbar__logo">
          <img src="images/Qonvo-logo.png" alt="" srcset="">
          <h2>Qonvo</h2>
        </a>
        <div class="cl-effect-5">
          <a href="#"><span data-hover="Home">Home</span></a>
          <a href="#"><span data-hover="Meeting">Meeting</span></a>
          <a href="#"><span data-hover="Pricing">Pricing</span></a>
          <a href="#"><span data-hover="Contact">Contact</span></a>
        </div>

        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="user">
          <div class="user_icon" href="">
            <img src="images/2.PNG" alt="">
          </div>
          <div class="user_name">
            <h4><span id="myobj"></span></h4>
          </div>
        </div>
       
      </div>
    </nav>

    <main id="room__lobby__container">
      <div id="lobby_left">
        <div id="lobby__left__header">
          <h2>Welcome to</h2>
          <h1>Qonvo</h1>
        </div>

        <div id="lobby__left__body">
          <p>
            Streamline your meetings with our platform application. Effortlessly schedule, host and attend meetings from anywhere, using any device. Experience the difference in your work life.
          </p>
        </div>
      </div>

      <!-- Lobby form -->
      <div id="lobby_right">
        <div class="tabs">
          <!-- Create room -->
          <div class="tab-2">
            <label for="tab2-1">Create a Room</label>
            <input id="tab2-1" name="tabs-two" type="radio" checked="checked">
            <div>
              <div id="form__container"></div>
    
              <form id="lobby__form1">
                <div class="form__field__wrapper">
                  <p>Your Name</p>
                  <input
                    type="text"
                    name="name"
                    required
                    placeholder="Enter your display name..."
                  />
                </div>
                <div class="form__field__wrapper">
                  <p>Meeting Title</p>
                  <input
                    type="text"
                    name="room"
                    placeholder="Enter meeting title..."
                  />
                </div>
    
                <div class="form__field__wrapper">
                  <button type="submit">
                    Create the Room
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Join Room -->
          <div class="tab-2">
            <label for="tab2-2">Join to a Room</label>
            <input id="tab2-2" name="tabs-two" type="radio">
            <div>
              <div id="form__container"></div>
    
              <form id="lobby__form2">
                <div class="form__field__wrapper">
                  <p>Room Name</p>
                  <input
                    type="text"
                    name="room"
                    required
                    placeholder="Enter room name..."
                  />
                </div>

                <div class="form__field__wrapper">
                  <p>Your Name</p>
                  <input
                    type="text"
                    name="name"
                    required
                    placeholder="Enter your display name..."
                  />
                </div>
    
                <div class="form__field__wrapper">
                  <button type="submit">
                    Create the Room
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
    <button onclick="signOut()">sign out</button>
    <script>
      var myobj=localStorage.getItem('myobj');
      document.getElementById('myobj').textContent=myobj;
      var database=firebase.database();
      var user_ref =database.ref('Users/'+ myobj)
      user_ref.on('value',function(snapshot){
        var data=snapshot.val()
        var uid=data.username;
      })
    </script>
  </body>
  <script type="text/javascript" src="js/contentSwitcher.js"></script>
  <script type="text/javascript" src="js/lobby.js"></script>
</html>
