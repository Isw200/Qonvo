<!DOCTYPE html>
<html>
  <head>
    <!-- Qonvo -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/Qonvo-logo.png" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/room.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/navbar.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="js/form.js"></script>
  </head>
  <body>
    <header id="nav">
      <div class="nav--list">
        <a href="lobby.html">
          <h3 id="logo">
            <img src="images/Qonvo-logo.png" alt="Site Logo" />
            <span>Qonvo</span>
          </h3>
        </a>
      </div>

      <div id="nav__links">
        <div class="user">
          <div class="user_icon" href="">
            <div id="image-container"></div>
          </div>
          <div class="user_name">
            <h4><span id="myobj2"></span></h4>
            <p><span id="myobj"></span></p>
          </div>
        </div>
        <div id="button-container"></div>
      </div>
    </header>

    <main class="container">
      <div id="room__container">
        <!-- Members -->
        <section id="members__container">
          <div id="members__header">
            <p>Participants</p>
            <strong id="members__count">0</strong>
            <i id="closeMembers" class="fa-solid fa-xmark"></i>
          </div>

          <div id="member__list">
            <!-- <div class="member__wrapper" id="member__1__wrapper">
                    <span class="green__icon"></span>
                    <p class="member_name">Sulammita</p>
                </div> -->
          </div>
        </section>

        <!-- Middle -->
        <section id="stream__container">
          <div id="stream_box"></div>

          <div id="streams_container"></div>

          <div class="stream__actions">
            <button class="active cammic" id="camera-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"
                />
              </svg>
            </button>
            <button class="active cammic" id="mic-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"
                />
              </svg>
            </button>
            <button id="screen-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M0 1v17h24v-17h-24zm22 15h-20v-13h20v13zm-6.599 4l2.599 3h-12l2.599-3h6.802z"
                />
              </svg>
            </button>
            <button id="chatButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 730 610"
              >
                <path
                  d="M160 368c26.5 0 48 21.5 48 48v16l72.5-54.4c8.3-6.2 18.4-9.6 28.8-9.6H448c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16V352c0 8.8 7.2 16 16 16h96zm48 124l-.2 .2-5.1 3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8 1.5s-8.8-8.2-8.8-14.3V474.7v-6.4V468v-4V416H112 64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H448c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H309.3L208 492z"
                />
              </svg>
            </button>
            <button id="membeButton">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"
                />
              </svg>
            </button>

            <!-- Share meeting dialog -->
            <div class="share-dialog">
              <div class="titleTop">
                <h3 class="dialog-title">Share Meeting</h3>
                <button class="close-button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
                    />
                  </svg>
                </button>
              </div>
              <p id="meeting_name">Meeting Title: SDGP</p>
              <div class="targets"></div>
              <div class="link">
                <div id="inviteUrl" class="pen-url"></div>
                <button id="copyLink" class="copy-link">Copy ID</button>
              </div>
            </div>
            <button id="meetshare-button" class="share-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M352 224c53 0 96-43 96-96s-43-96-96-96s-96 43-96 96c0 4 .2 8 .7 11.9l-94.1 47C145.4 170.2 121.9 160 96 160c-53 0-96 43-96 96s43 96 96 96c25.9 0 49.4-10.2 66.6-26.9l94.1 47c-.5 3.9-.7 7.8-.7 11.9c0 53 43 96 96 96s96-43 96-96s-43-96-96-96c-25.9 0-49.4 10.2-66.6 26.9l-94.1-47c.5-3.9 .7-7.8 .7-11.9s-.2-8-.7-11.9l94.1-47C302.6 213.8 326.1 224 352 224z"
                />
              </svg>
            </button>
            <button id="leave-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M16 10v-5l8 7-8 7v-5h-8v-4h8zm-16-8v20h14v-2h-12v-16h12v-2h-14z"
                />
              </svg>
            </button>
            <button id="test-button">
              <img src="images/setting.png" alt="settings icon" />
            </button>
          </div>
        </section>

        <!-- Toast -->
        <div id="snackbar">Meeting ID copied to clipboard..</div>

        <!-- Messages -->
        <section id="messages__container">
          <div id="closeMessages">
            <img src="images/close.png" alt="">
          </div>
          <div id="messages"></div>

          <div class="messageAndMedia">
            <form id="message__form">
              <input
                type="text"
                name="message"
                placeholder="Send a message...."
              />
            </form>
            <button id="attach_image">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                viewBox="0 0 24 24"
              >
                <g>
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path
                    d="M14.828 7.757l-5.656 5.657a1 1 0 1 0 1.414 1.414l5.657-5.656A3 3 0 1 0 12 4.929l-5.657 5.657a5 5 0 1 0 7.071 7.07L19.071 12l1.414 1.414-5.657 5.657a7 7 0 1 1-9.9-9.9l5.658-5.656a5 5 0 0 1 7.07 7.07L12 16.244A3 3 0 1 1 7.757 12l5.657-5.657 1.414 1.414z"
                  />
                </g>
              </svg>
            </button>
          </div>
        </section>

        <!-- Upload Image -->
        <section id="upload_image">
          <div class="inner">
            <div id="selectedImageContainer"></div>
            <button id="closeimageattach">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="56"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  fill="white"
                ></path>
              </svg>
            </button>
            <div class="drag-area">
              <div class="icon" id="dragIcons">
                <svg
                  style="color: white"
                  xmlns="http://www.w3.org/2000/svg"
                  height="82"
                  viewBox="0 0 512 512"
                >
                  <title>ionicons-v5-f</title>
                  <path
                    d="M320,367.79h76c55,0,100-29.21,100-83.6s-53-81.47-96-83.6c-8.89-85.06-71-136.8-144-136.8-69,0-113.44,45.79-128,91.2-60,5.7-112,43.88-112,106.4s54,106.4,120,106.4h56"
                    style="
                      fill: none;
                      stroke: #fffafa;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 32px;
                    "
                    fill="white"
                  ></path>
                  <polyline
                    points="320 255.79 256 191.79 192 255.79"
                    style="
                      fill: none;
                      stroke: #ffffff;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 32px;
                    "
                  ></polyline>
                  <line
                    x1="256"
                    y1="448.21"
                    x2="256"
                    y2="207.79"
                    style="
                      fill: none;
                      stroke: #ffffff;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 32px;
                    "
                  ></line>
                </svg>
              </div>
              <header id="dragHeader">Drag & Drop to Upload File</header>
              <span id="dragSpan">OR</span>
              <input id="dragInput" type="file" hidden />
            </div>
            <h3 id="licenceDetectedText">Licence Deteced</h3>
            <div id="buttonContainer">
              <button id="attachbutton">Browse File</button>
              <button id="sendimagebutton">SEND</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <section id="settings_menu">
      <div class="settings_menu__container">
        <div class="settings_menu__header">
          <h3>Settings</h3>
          <button class="close-button" id="settings_close-button">
            <svg viewBox="0 0 10 10" width="20" height="20">
              <line
                x1="1"
                y1="1"
                x2="9"
                y2="9"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="1"
                y1="9"
                x2="9"
                y2="1"
                stroke="black"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
        <div class="settings_menu__body">
          <div class="settings_menu__item">
            <h4>Safe Camera</h4>
            <div class="switch_box box_1">
              <input type="checkbox" class="switch_1" id="safecam_switch" />
            </div>
          </div>

          <div class="settings_menu__item">
            <h4>Safe Messages</h4>
            <div class="switch_box box_1">
              <input type="checkbox" class="switch_1" id="safemessage_switch" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="loading_model">
      <div class="load-wrapp">
        <div class="load-2">
          <p>Loading...</p>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="js/AgoraRTC_N-4.16.1.js"></script>
  <script type="text/javascript" src="js/agora-rtm-sdk-1.5.1.js"></script>
  <script type="text/javascript" src="js/room.js"></script>
  <script type="text/javascript" src="js/room_rtm.js"></script>
  <script type="text/javascript" src="js/room_rtc.js"></script>

  <!-- Font Awasome -->
  <script
    src="https://kit.fontawesome.com/7a3f81677e.js"
    crossorigin="anonymous"
  ></script>

  <!-- Pose Model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- Object Model -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</html>
